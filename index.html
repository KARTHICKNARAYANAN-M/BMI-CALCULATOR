<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
</head>
<body>
    <h2 id="h">
        CALCULATE THE BODY MASS INDEX(BMI)
    </h2>
    <div id="main">
    
    <div class="wrap">
        <div id="title">
            BMI CALCULATOR
        </div>
        <p>
            HEIGHT (IN CM):<br>
            <input type="text" id="height" placeholder="IN CM"> <br>
            <span id="height-err"></span>
        </p>

        <p>
            WEIGHT (IN KG):<br>
            <input type="text" id="weight" placeholder="IN KG"><br>
            <span id="weight-err"></span>
        </p>

        <button id="but">CALCULATE BMI</button>

        <p id="OUTPUT"></p>
    </div>

    </div>

    <img src="images (1).png" alt="bm" id="bm" height="700px" width="700px">
    <img src="download (7).jpeg" id="man" height="250px" width="250px">
</body>
</html>
